<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="keywords" content="dinner shop list">
		<meta name="description" content="меню обеда с помощью html и css">
		<title>CSS Dinner Shop list</title>
		<link rel="shortcut icon" href="img/favicon.png">
		<link rel="stylesheet" type="text/css" href="css/main2.css">
	</head>
	<body>
		<section><!--class="wrapper"-->
			<header>
				<h1>CSS Diner Shopping List</h1>
				<p>Let's go to the mall!</p>
			</header>
			<form>
				<label>
					<input type="checkbox" name="menu1" id="icon"> <span>A lot of pickles</span> <span class="description">for tnext lessons about CSS</span>
				</label>
				<label>
					<input type="checkbox" name="menu2"> <span>10 apples</span> <span class="description">for more CSS manipulations</span>
				</label>
				<label>
					<input type="checkbox" name="menu3"> <span>20 oranges</span> <span class="description">because they are awesome</span>
				</label>
				<label>
					<input type="checkbox" name="menu4"> <span>13 plates</span> <span class="description">hm... they always disappear</span>
				</label>
				<label>
					<input type="checkbox" name="menu5"> <span>15 bentos</span>
				</label>
				<label>
					<input type="checkbox" name="menu6"> <span>1 bottle of Sake ^_^</span> <span class="description">for my friends</span>
				</label>
			</form>
			<footer>
				<p>Bon appetit :)</p>
			</footer>
		</section>
	</body>
</html>
